<div class="container">
  <mat-dialog-content [formGroup]="cartForm">
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input
          type="number"
          matInput
          placeholder="Amount"
          formControlName="amount"
        />
        <mat-error *ngIf="cartForm.controls['amount'].invalid"
          >Please input correct amount!</mat-error
        >
      </mat-form-field>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Note</mat-label>
        <textarea matInput placeholder="Note" formControlName="note"></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onClose()">Close</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!cartForm.valid"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </mat-dialog-actions>
</div>
